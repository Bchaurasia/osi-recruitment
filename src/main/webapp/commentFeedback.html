<div style="width: 90%;font-size: 85%" align="center">
	<div class="row">
		<div class="input-field col s12">
			<textarea ng-model="interviewFeedback.additionalSkills"
				ng-disabled="disableFields" class="materialize-textarea"
				length="120" required></textarea>
			<label>Additional Skills <b class="mandatory">*</b>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<textarea ng-model="interviewFeedback.strengths"
				ng-disabled="disableFields" class="materialize-textarea"
				length="120" required></textarea>
			<label>Strengths<b class="mandatory">*</b>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="input-field col s12">
			<textarea ng-model="interviewFeedback.improvement"
				ng-disabled="disableFields" class="materialize-textarea"
				length="120" required></textarea>
			<label>Areas Of Improvement<b class="mandatory">*</b>
			</label>
		</div>
	</div>
</div>
