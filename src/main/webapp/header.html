			<span><img class="navbar-brand"

				id="logostyle" title="OSI Technologies" /></span>
			<ul class="left hide-on-med-and-down" style="width: 87%">
				<li ui-sref-active="active"><a ui-sref="main"
					ng-show="hasRole('ROLE_ADMIN,ROLE_USER,ROLE_MANAGER,ROLE_HR,ROLE_INTERVIEWER,ROLE_REQUISITION_MANAGER,ROLE_REQUISITION_APPROVER')"
					ng-click="alHide()"> <span id="Dashboard">&nbsp;&nbsp;Dashboard</span></a></li>
				<li ui-sref-active="active"><a ui-sref="offer.list" ng-hide="true"
					ng-show="hasRole('ROLE_HR,ROLE_REQUISITION_APPROVER')">
						<span>&nbsp;&nbsp;Offer</span>
				</a></li>
				<li ui-sref-active="active"><a ui-sref="recruitment"
					data-target="#recruitment"
					ng-show="hasRole('ROLE_ADMIN,ROLE_MANAGER,ROLE_HR,ROLE_INTERVIEWER,ROLE_REQUISITION_MANAGER,ROLE_REQUISITION_APPROVER')"
					ng-click="alHide()"> <span>&nbsp;&nbsp;Recruitment</span></a></li>
				<li ui-sref-active="active"><a ui-sref="referral"
					data-target="#referral"
					ng-show="hasRole('ROLE_USER,ROLE_MANAGER,ROLE_HR,ROLE_ADMIN,ROLE_INTERVIEWER,ROLE_REQUISITION_MANAGER,ROLE_REQUISITION_APPROVER')"
					ng-click="alHide()"> <span>&nbsp;&nbsp;Referral</span></a></li>
				<li ui-sref-active="active"><a ui-sref="admin"
					data-target="#admin" ng-show="hasRole('ROLE_ADMIN')"
					ng-click="alHide()"> <span>&nbsp;&nbsp;Admin</span></a></li>
				<li ui-sref-active="active"><a ui-sref="report"
					data-target="#report" ng-show="hasRole('ROLE_HR',ROLE_MANAGER)"
					ng-click="alHide()"> <span>&nbsp;&nbsp;Reports</span></a></li>
				<li ui-sref-active="active"><a ui-sref="viewHelpPage"
					data-target="#viewHelpPage" ng-click="alHide()"> <span>&nbsp;&nbsp;Help</span></a></li>
				<li class="dropdown right"><a href="" class="dropdown-toggle"
					data-toggle="dropdown" ng-click="alHide()"> <i
						class="material-icons left">tag_faces</i>
						{{user.name}}&nbsp;&nbsp;<span class="badge">{{count}}</span><b
						class="caret"></b></a>
					<ul class="dropdown-menu pull-right ulwidth">
						<li><a href="#viewUser" ng-click="alHide()"><i
								class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Profile</a></li>
						<li><a id="logout" href="#" onClick="signOut()"><i
								class="glyphicon glyphicon-off"></i>&nbsp;&nbsp;Logout</a></li>

					</ul></li>
			</ul>
		</div>
	</nav>
</div>

<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog" ng-controller="headerCtrl">

		Modal content
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Notifications</h4>
			</div>
			<div class="modal-body">
				<h4 style="position: relative; left: 20px;" ng-hide="hideUnread">Unread
					Notifications:</h4>
				<table style="position: relative; left: 20px;">
					<tr ng-repeat="obj in notificationData">
						<td
							style="padding-right: 50px; padding-bottom: 10px; background-color: white;">&#42;
							<b>{{obj.message}}</b>
						</td>
						<td style="background-color: white;"><a href=""
							ng-click="readNotification(obj, $index)"><i
								style="color: red; position: relative; top: -3px;"
								class="glyphicon glyphicon-remove"></i></a></td>
					</tr>
				</table>
				<h4 style="position: relative; left: 20px;" ng-hide="hideRead">Read
					Notifications:</h4>
				<ul>
					<li style="list-style-type: square;"
						ng-repeat="obj in notificationReadData">{{obj.message}}</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
