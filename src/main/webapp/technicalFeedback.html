<br>
<div align="center">
	<table style="width: 90%; font-size: 95%">
		<tbody>
			<tr>
				<td><b>Technical Skills</b></td>
				<td>
					<div class="row" ng-repeat="round in interviewFeedback.rateSkills">
						<div class="col s6">{{ round.skill }}:<b class="mandatory">*</b></div>
						<div class="col s6">
							<rating ng-model="round.rating" max="10" readonly="false"
								on-hover="hoveringOver(value)" on-leave="overStar = null" required></rating>
						</div>
					</div>
					<input type="text" ng-model="newTechnicalSkill"  ng-change="disableSkills(newTechnicalSkill)" maxlength="40" name="" placeholder="Enter Skill." style="width: 31%;height: auto;">
					<!-- <a ng-click="addNewSkill(newSkill)" data-tooltip="Add New Skill" ng-disabled="disableSkills()"><i
						class="material-icons" ng-disabled="disableSkills()">add</i></a> -->
						<button style="background-color: #F8F8F8; border: 0px;" href=""
							id="" class="interview-feedback" data-tooltip="Add New Skill"
							 ng-disabled="newSkillDisable"
							ng-click="addNewSkill(newTechnicalSkill)">
							<i class="material-icons">add</i>
						</button>
				</td>
				<td><div class="input-field">
						<textarea class="materialize-textarea" length="120" ng-model="interviewFeedback.technicalComment"
							placeholder="Enter any comments/notes..."></textarea>
							<label style="position: absolute; top: -22px;">Comment</label>
					</div></td>
			</tr>
		</tbody>
	</table>
</div>
