
<div class="row" style="margin-top: 20px">
	<table>
		<tr>
			<td>
				<div class="span6 span-new">
					<div class="widget widget-nopad">
						<div class="widget-header">
							<i class="icon-list-alt"></i>
							<h3>Positions</h3>
						</div>
						<!-- /widget-header -->
						<div class="widget-content">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Position</th>
										<th>Required</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="obj in positionData">
										<td>{{obj.designation}}</td>
										<td><span class="label label-info">{{obj.total}}</span></td>
									</tr>
								</tbody>
							</table>
							<center>
								<p ng-hide="hideNoPositionsMsg" style="color: red;">No
									Positions Available</p>
							</center>
						</div>
						<!-- /widget-content -->
					</div>
					<!-- /widget -->
					<div class="widget widget-nopad">


						<div class="widget-header">
							<i class="icon-bookmark"></i>
							<h3>Important Shortcuts</h3>
						</div>
						<!-- /widget-header -->
						<div class="widget-content">
							<div class="shortcuts">
								<a href="#admin/users" class="shortcut"><i
									class="shortcut-icon icon-user"></i><span
									class="shortcut-label">Users</span> </a> <a
									href="#recruitment/searchPosition" class="shortcut"><i
									class="shortcut-icon icon-picture"></i><span
									class="shortcut-label">Positions</span> </a> <a href="#report"
									class="shortcut"><i class="shortcut-icon icon-signal"></i>
									<span class="shortcut-label">Reports</span> </a> <a
									href="javascript:;" class="shortcut"><i
									class="shortcut-icon icon-file"></i><span
									class="shortcut-label">Notes</span> </a>
							</div>
							<!-- /shortcuts -->
						</div>
						<!-- /widget-content -->


					</div>
				</div>
			</td>
			<td>
				<!-- /span6 -->
				<div class="span6 span-new">
					<div class="widget">

						<div class="widget-header">
							<i class="icon-list-alt"></i>
							<h3>Scheduled Events</h3>
						</div>
						<!-- /widget-header -->
						<div class="widget-content" style="padding: 0px;">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Name</th>
										<th>Scheduled</th>
										<th>Time</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="obj in showScheduleData">
										<td>{{obj.cname}}</td>
										<td><span class="label label-info">{{obj.round}}</span></td>
										<!--   <td><a href="" ng-click="showInterview(obj.interviewId, obj.round)"><span class="label label-info">{{obj.round}}</span></a></td> -->
										<td><span class="label label-success">{{obj.date |
												date:'medium'}}</span></td>
									</tr>
								</tbody>
							</table>
							<center>
								<p ng-hide="hideNoInterviewMsg" style="color: red;">No
									Upcoming Interviews</p>
							</center>
						</div>
						<!-- /widget-content -->

					</div>
					<!-- /widget -->

				</div>
			</td>
			<!-- /span6 -->
		</tr>
	</table>
</div>
<!-- /row -->
