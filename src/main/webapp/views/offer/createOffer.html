<div class="row">
	<div class="col-md-1 col-sm-1 col-xs-1 "></div>
	<form class="col s12 m12 l10 collapsible collapsible-accordion"
		name="createOffer" onvalidate>
		<div class="row collapsible-header">
			<h5 align="left">
				<b>Create Offer</b>
			</h5>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input placeholder="Enter Candidate Name" ng-minlength="3"
					ng-maxlength="30" name="candidateName" class="form-control"
					type="text" ng-model="profile.candidateName" ng-disabled="true"
					ng-pattern="/^[a-zA-Z _]*$/" required> <label
					style="position: absolute; top: -22px;">Candidate Name<b
					class="mandatory">*</b></label>
			</div>
			<div class="input-field col s6">
				<input name="jobcodeProfile" class="form-control"
					ng-model="candidate.jobcodeProfile" ng-disabled="true" required>
				<label style="position: absolute; top: -22px;">JobCode <b
					class="mandatory">*</b>
				</label>
			</div>

		</div>

		<div class="row">
			<div class="input-field col s6">
				<input type="email" name="emailId" class="form-control"
					ng-model="candidate.emailId" ng-disabled="true" required> <label
					style="position: absolute; top: -22px;">Email Id <b
					class="mandatory">*</b>
				</label>
			</div>

			<div class="input-field col s6">
				<input type="text" placeholder="Enter Mobile number"
					name="altmobileNo" class="form-control" ng-model="profile.mobileNo"
					ng-disabled="true" ng-pattern="/^((0091)|0?)[1-9]{1}\d{9}$/"
					maxlength="11"> <label
					style="position: absolute; top: -22px;">Mobile Number </label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<input name="client" class="form-control" type="text"
					ng-model="candidate.client"> <label
					style="position: absolute; top: -22px;" ng-disabled="true">Client</label>
			</div>

			<div class="input-field col s6">
				<select ng-model="candidate.reportingManager" name="pso"
					ng-options="o.name as o.name for o in managers| orderBy:'toString()'"
					class="form-control input-sm" required>
					<option value="">Select Reporting Manager</option>
				</select> <label style="position: absolute; top: -22px;">Report
					Manager<b class="mandatory">*</b>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<input placeholder="Enter Project name" name="stream" class="form-control"
					type="text" ng-model="candidate.project"> <label
					style="position: absolute; top: -22px;">Project </label>
			</div>

			<div class="input-field col s6">
				<input placeholder="Enter Stream" name="hrManager"
					class="form-control" type="text" ng-model="candidate.hrManager.name">
				<label style="position: absolute; top: -22px;">HR Manager </label>

			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<select ng-model="candidate.relocationAllowance" name="relAlowance"
					ng-options="o for o in allowances" class="form-control input-sm"
					required>
					<option value="" disabled="disabled">Select Relocation
						Allowance</option>
				</select> <label style="position: absolute; top: -22px;">Relocation
					Allowance<b class="mandatory">*</b>
				</label>
			</div>

			<div class="input-field col s6">
				<input type="date" ng-model="candidate.joiningDate"
					min="{{today | date : 'yyyy-MM-dd' }}" required> <label>Joining
					Date<b class="mandatory">*</b>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<select ng-model="designation" name="bonus"
					ng-options="o for o in bonus" class="form-control input-sm"
					required>
					<option value="" disabled="disabled">Select Sign-on Bonus</option>
				</select> <label style="position: absolute; top: -22px;">Sign-on
					Bonus <b class="mandatory">*</b>
				</label>

			</div>
			
		</div>
	
		<div class="row" ng-hide="true">
			<div class="input-field col s6">
				<input type="file" class="custom-file-input"
					ng-file-select="upload($files)" valid-file required /> <label
					style="position: absolute; top: -22px;">Select Offer<b
					class="mandatory">*</b>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<textarea class="materialize-textarea" cols="50" rows="2"
					ng-change="changeEvent()" name="notes"
					ng-model="candidate.comments"
					placeholder="Enter any additional notes..."></textarea>
				<label style="position: absolute; top: -22px;">Comment Notes</label>
			</div>
		</div>

		<div align="center" class="row">
			<button class="btn btn-info active" type="submit"
				ng-disabled="createOffer.$invalid || duplicateEmailIdError"
				ng-click="updateProfileDetails()">
				<span class="glyphicon glyphicon-ok-circle"></span> Save
			</button>
			<button class="btn btn-info active"
				ui-sref="recruitment.searchProfile">
				<span class="glyphicon glyphicon-remove"></span> Cancel
			</button>
		</div>
	</form>
	<div class="col-md-1 col-sm-1 col-xs-1 "></div>
</div>
<br>
<br>
