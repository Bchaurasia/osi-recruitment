<div class="row">
	<div class="col-md-2 col-sm-2 col-xs-2"></div>
	<h6 class="col-md-8 col-sm-8 col-xs-8" align="left">Edit Position
		: {{position.jobcode}}</h6>
</div>
<div class="row">
	<div class="col-md-2 col-sm-2 col-xs-2 "></div>
	<form class="col s8" name="UpdatePosition" onvalidate
		style="background-color: #fff; border-radius: 10px; padding-top: 1%; border: 1px solid whitesmoke;">
		<div class="row">
			<div class="input-field col s6">
				<select placeholder="Select Designation"
					ng-model="position.designation"
					ng-options="o as o for o in designation1 | orderBy:'toString()'"
					ng-disabled="true" class="form-control input-sm" required>
					<option value="">{{position.designation}}</option>
				</select> <label>Position<b class="mandatory">*</b></label>
			</div>

			<div class="input-field col s6">
				<select placeholder="Select Location" ng-model="position.location"
					ng-options="o as o for o in info.locations | orderBy:'toString()'"
					ng-disabled="true" class="form-control input-sm" required>
					<option value="">{{position.location}}</option>
				</select> <label>Location<b class="mandatory">*</b></label>
			</div>
		</div>


		<div class="row">
			<div class="input-field col s6">
				<div class="row">
					<div class="input-field col s6">
						<input type="range" ng-model="requisition.minExpYear"
							ng-disabled="true" ng-change="min(requisition.minExpYear)"
							min="0" max="15" required /> <span class="range-slider__value">Min:{{position.minExpYear}}</span>
					</div>
					<div class="input-field col s6">
						<input type="range" ng-model="requisition.maxExpYear"
							ng-disabled="true" ng-change="max(requisition.maxExpYear)"
							min="0" max="15" required /> <span class="range-slider__value">Max:{{position.maxExpYear}}</span>
					</div>
				</div>
				<label style="margin-top: 14px">Exp. Required<b
					class="mandatory">*</b></label>
			</div>
			<div class="input-field col s6">
				<select placeholder="Select Client"
					ng-options="o as o for o in clients | orderBy:'toString()'"
					ng-model="position.client" ng-disabled="true"
					class="form-control input-sm" required>
					<option value="">{{position.client}}</option>
				</select> <label>Client<b class="mandatory">*</b></label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<ui-select multiple ng-model="position.primarySkills"
					ng-keypress="myFunct($event)" theme="select2" ui-select-required
					ng-disabled="disabled"> <ui-select-match
					placeholder="Select Skills..">{{$item}}</ui-select-match> <ui-select-choices
					repeat="color in pskills | orderBy:'toString()' | filter:$select.search">
				{{color}} </ui-select-choices> </ui-select>
				<label>Primary Skills<b class="mandatory">*</b></label>
			</div>

			<div class="input-field col s6">
				<textarea ng-model="position.secondarySkills" class="materialize-textarea"
					id="secondarySkills"></textarea><label>Secondary Skills</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<textarea id="textarea1" class="materialize-textarea" length="120"
					ng-disabled="true" ng-model="position.jobProfile"></textarea>
				<label>Job Description<b class="mandatory">*</b></label>
			</div>

			<div class="input-field col s6">
				<ui-select multiple ng-model="position.interviewRounds"
					theme="select2" ng-disabled="disabled"> <ui-select-match
					placeholder="Select Rounds..">{{$item}}</ui-select-match> <ui-select-choices
					repeat="color in interviewRounds | orderBy:'toString()' | filter:$select.search">
				{{color}} </ui-select-choices> </ui-select>
				<label style="position: relative;top: -26px;">Interview Rounds<b class="mandatory">*</b></label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<select placeholder="Select Hiring HR" ng-model="hrManager"
					ng-options="o.name for o in hrManagers"
					class="form-control input-sm" required>
					<option>Select Hiring Managers</option>
				</select> <label>Hiring HR<b class="mandatory">*</b></label>
			</div>
			<div class="input-field col s6">
				<select placeholder="Select Priority" ng-model="position.priority"
					ng-options="o as o for o in priorities"
					class="form-control input-sm">
					<option value="">{{position.priority}}</option>
				</select> <label>Priority</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<select placeholder="Select Point Of Contact" ng-model="interviewer"
					ng-options="o.name for o in interviewers"
					class="form-control input-sm">
					<option>Select Interviewers</option>
				</select> <label>Point Of Contact</label>
			</div>
			<div class="input-field col s6">
				<select placeholder="Select Status" ng-model="position.status"
					ng-options="o for o in statuses" class="form-control input-sm">
					<option>Select Statuses</option>
				</select> <label>Status</label>
			</div>
		</div>

		<div align="center" class="row">
			<button class="btn btn-info active" type="submit"
				ng-disabled="hasNotRole('ROLE_ADMIN,ROLE_HR,ROLE_REQUISITION_MANAGER,ROLE_REQUISITION_APPROVER')"
				ng-click="updatePositionDetails()">
				<span class="glyphicon glyphicon-ok-circle"></span> Save
			</button>
			<button class="btn btn-info active"
				ui-sref="recruitment.searchPosition">
				<span class="glyphicon glyphicon-remove"></span> Cancel
			</button>
		</div>
	</form>
</div>
