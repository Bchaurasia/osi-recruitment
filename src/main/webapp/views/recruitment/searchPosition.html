
<style>
/* tbody {
     height: 200px;
    display: inline-block;
    overflow: auto;
} */
th {
    text-align: left;
    background-color: rgba(51, 122, 183, 0.64);
}
</style>
<h2 class="heading-name">Position Management - Search</h2>
<br>
<div ng-class="cls" ng-show="message" align="center"
	style="width: 850px; position: relative; top: -35px; height: 50">
	<h5 style="margin-top: 2px;">{{message}}</h5>
</div>

<div>
	<br>
	<form action="#" name="createPosition" class="searchPosition" onvalidate>
		<form id="integerForm" role="form" class="form-horizontal">
			
			<div class="row" style="margin-top: -55px;">
				
				<div class="col-md-1"></div>
				<div class="col-md-4" style="margin-left: -27px;">
					<div class="input-group">
						<input class="form-control" ng-model="search"
							ng-change="searchPosition(search)"
							placeholder="Search By Designatin or Client" type="search"
							style="width: 80%; border: 1px solid rgb(194, 191, 191);" "/> <span
							class="input-group-addon" style="position: relative; left: -19%">
							<span class="glyphicon glyphicon-search"></span>
						</span>
					</div>
				</div>
				<div class="col-md-1">
					<a id="rsBtn1" href="#recruitment/createPosition"
						class="btn btn-info active"
						ng-disabled="hasNotRole('ROLE_ADMIN,ROLE_HR')"> <span
						class="glyphicon glyphicon-plus"></span>
					</a>
				</div>
			</div>
			<br> <br> <br>
			<table id="profile" class="table table-striped"
				style="margin-top: -10px; width: 90%" frame="box">
				<thead>
					<tr>
						<th>Job code</th>
						<th>Designation</th>
						<th>Min-Exp</th>
						<th>Max-Exp</th>
						<th>Location</th>
						<th>Client</th>
						<!-- <th>Share</th> -->
					</tr>
				</thead>
				<tbody>
				<tr class="animate-repeat"
								ng-repeat="data in position | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
								<td class="mdl-data-table__cell--non-numeric"><a style="cursor:pointer;"
									ng-click="editPosition(data.jobcode)">{{data.jobcode}}</a></td>
								<td class="mdl-data-table__cell--non-numeric">{{data.designation}}</td>
								<td class="mdl-data-table__cell--non-numeric">{{data.minExpYear}}</td>
								<td class="mdl-data-table__cell--non-numeric">{{data.maxExpYear}}</td>
								<td class="mdl-data-table__cell--non-numeric">{{data.location}}</td>
								<td class="mdl-data-table__cell--non-numeric">{{data.client}}</td>
							
							</tr>
				</tbody>
			</table>
			<div class="row">
						<div class="col-md-3">
							<h5>Total Positions
								: {{ position.length || "No results found... " }}</h5>
						</div>

						<div class="col-md-9">
								<ul class="pagination pull-right">
									<li ng-class="{disabled: currentPage == 0}"><a href
										ng-click="prevPage()">Prev</a></li>
									<li ng-repeat="n in range(currentPage)"
										ng-class="{active: n == currentPage}" ng-click="setPage()">
										<a href ng-bind="n + 1"></a>
									</li>
									<li ng-class="{disabled: currentPage == pageCount() - 1}"><a
										href ng-click="nextPage()">Next</a></li>
								</ul>
						</div>
			</div><br><br>
		</form>
	</form>
</div>
