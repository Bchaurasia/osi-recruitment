	<h2 class="heading-name">
		Position Management - Search
	</h2>
	<br>

	<div class="searchposition-container" style="height: 400 ">
		<br>
		<form action="#" name="createPosition" class="searchPosition" onvalidate>
			<form id="integerForm" role="form" class="form-horizontal">
				<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
				<div class="input-group">
            				<input class="form-control" ng-model="search" ng-change="searchPosition(search)" placeholder="Enter Search String" type="search" 
            				style="width: 80%;border: 1px solid rgb(194, 191, 191);""/>
           					 <span class="input-group-addon" style="position: relative;left: -19%" >
     								<span class="glyphicon glyphicon-search"></span>
							</span>
        					</div>
				</div>
				<br> <br> <br>
					<table ng-hide="tableHide" id="position"
						class="table table-striped"
						style="margin-left: 15px; width: 94%; top: -18px;">
						<tbody>
							<tr class="animate-repeat"
								ng-repeat="data in position | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
								<td>
								<table style="border: 1px;">
									<tr>
										<th>Designation : </th>
										<td><a style="cursor:pointer;"
											ng-click="viewPosition(data.jobcode)">&nbsp;&nbsp;{{data.designation}}</a></td>
									</tr>
									<tr>		
										<th>Location : </th>
										<td>&nbsp;&nbsp;{{data.location}}</td>
									</tr>
									<tr>	
										<th>Client : </th>
										<td>&nbsp;&nbsp;{{data.client}}</td>
									</tr>	
								</table>	
								</td>
							</tr>
							<tr class="animate-repeat" ng-if="results.length == 0">
								<td>No results found...</td>
							</tr>
						</tbody>
					</table>
			</form>
		</form>
	</div>
