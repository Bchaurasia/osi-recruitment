

<div class="container" ng-show="imageUpload">
	<div class="ui small images">
		<h2 style="font-family: -webkit-body;">Add File</h2>

		<table>
			<tr>

				<td><input type="text" ng-model="fileName"
					placeholder="Add file name"
					style="width: 80%; font-family: -webkit-body;"></td>
				<td><label for="file-input1"> <img class="imageHolder"
						id="myImage1" src="/views/slider/img/uploadImage.png">
						<button class="circular mini ui icon blue button close"
							style="margin-top: 0px" ng-click="clearImage(1)">
							<i class="remove icon"></i>
						</button>
				</label> <input id="file-input1" type="file" style="display: none" enctype="multipart/form-data"
					 name="file" /></td>
				<td>
					<button class="btn btn-info active" ng-click="uploadImage()">Upload
						Image</button>
				</td>

				</td>
			</tr>

		</table>
	</div>

</div>
<div ng-show="addMoreImages">
	<h2 style="font-family: initial">Add more images</h2>
	<a class="btn-floating" data-tooltip="Uoload more images"
		ng-click="addMore()"> <i class="material-icons">add</i></a>
</div>
