<div ng-show="message" ng-include="'notificationTemplate.html'"></div>

<div ng-hide="dis">
	<div class="row" style="width: 90%">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<input class="form-control" ng-model="search"
				ng-change="changePage()" placeholder="Enter Search String"
				type="text"> &nbsp;&nbsp; <a class="btn-floating"
				ng-click="alHide();Skills1()"><i class="material-icons">add</i></a>
		</div>
	</div>
	<table class="bordered" style="width: 50%">
		<tr>
			<th width="20%">#</th>
			<th width="60%">SKILLS</th>
			<th width="40%">DELETE</th>
		</tr>
		<tr class="animate-repeat"
			ng-repeat="skill in skills | orderBy:'toString()' | filter: search | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
			<td>{{$index +1}}</td>
			<td class="td-style">{{skill}}</td>
			<td align="center"><a class="glyphicon glyphicon-remove"
				ng-click="deleteSkill($index,skill)"></a></td>
		</tr>
	</table>
	<br>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-2">
			<h5>Total Skills : {{ skills.length }}</h5>
		</div>

		<div class="col-md-4">
			<ul class="pagination pull-right">
				<li ng-class="{disabled: currentPage == 0}"><a href
					ng-click="prevPage()">Prev</a></li>
				<li ng-repeat="n in range(currentPage)"
					ng-class="{active: n == currentPage}" ng-click="setPage()"><a
					href ng-bind="n + 1"></a></li>
				<li ng-class="{disabled: currentPage == page}"><a href
					ng-click="nextPage()">Next</a></li>
			</ul>
		</div>
	</div>
</div>
<br>
<br>

<div class="row" ng-hide="dis2">
	<div class="input-field col s4" style="left: 200;">
		<div class="card teal lighten-2">
			<span style="color: grey; font-size: large;">Add Skills</span>
			<div class="card-action" style="background-color: white;">
				<div class="row">
					<div class="input-field col s6" align="center">
						<input class="form-control"	type="text" ng-model="newSkill" placeholder="Enter Skill...">
						<label class="lbl"> <i class="glyphicon glyphicon-book"></i>&nbsp;&nbsp;Skill
						</label>
					</div>
					<div class="input-field col s6" align="center">
						<button class="btn btn-info active" ng-click="save();" type="submit">
							<span class="glyphicon glyphicon-ok-circle"></span> Save
						</button>
						&nbsp;
						<button class="btn btn-info active" ng-click="cancel();">
							<span class="glyphicon glyphicon-remove"></span> Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
