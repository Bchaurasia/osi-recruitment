<div ng-show="message" ng-include="'notificationTemplate.html'"></div>
<div class="row">
	<div class=" col-md-8" align="right">
		<a class="btn-floating"  ng-hide="dis" ng-click="alHide();Skills1()" data-tooltip="Add Interview Rounds"><i
			class="material-icons left">add</i></a>
	</div>
	<div class="col-md-2"></div>

</div>
<div class="row">
	<div align="left" class="col-md-3"></div>
	<div class="col-md-5">
		<div ng-hide="dis">
			<table class="ui striped table searchTable" style="width: 90%">
				<thead>
				<tr>
					<th width="20px">#</th>
					<th width="80px">INTERVIEW ROUNDS</th>
					<!-- 					<th width="40px">Delete</th> -->
				</tr>
				</thead>
				<tbody>
					<tr ng-repeat="interviewRound in interviewRounds" style="font-size:85%;">
						<td class="mdl-data-table__cell--non-numeric">{{$index +1}}</td>
						<td class="mdl-data-table__cell--non-numeric" class="td-style"
							align="center">{{interviewRound}}</td>
						<!-- 					<td class="mdl-data-table__cell--non-numeric" align="center"><a class="glyphicon glyphicon-remove" ng-click="deleteInterviewRound($index,interviewRound)"></a></td> -->
					</tr>
				</tbody>
			</table>
		</div>
	<br><br>
	<div class="row"  ng-hide="dis2">
	<div class="col-md-2 col-sm-2 col-xs-2 "></div>
			<form class="col s12" name="ListRounds" onvalidate
				style="background-color: #fff; border-radius: 10px; padding-top: 1%; border: 1px solid whitesmoke; width: 140%">
				<div class="row">
					<div class="input-field col s6" style="left:40">
						<div class="card teal lighten-2">
							<span style="color: grey; font-size: large;">Add Interview
								Rounds</span>
							<div class="card-action" style="background-color: white;">
								<div class="row">
									<div class="input-field col s6" align="center">
										<input class="form-control" type="text"
											ng-model="newInterviewRound" name="round"  ng-pattern="/^[a-zA-Z][a-zA-Z0-9\(\) .,&#]*$/"
											placeholder="Enter Interview Round name" ng-change="checkRounds()"  required> <label
											class="lbl"> <i class="glyphicon glyphicon-book"></i>&nbsp;&nbsp;Interview
											Round<b class="mandatory">*</b>
										</label>
										<span class="validation-error" ng-show="roundExist">This round already exist</span>
										<div class="validation-error" 
											ng-show="(ListRounds.round.$dirty || invalidSubmitAttempt) && ListRounds.round.$error.pattern">Enter valid Round
										</div>
									</div>
									<div class="input-field col s6" align="center">
										<button class="btn btn-info active" ng-disabled="ListRounds.$invalid || roundExist" ng-click="save();"
											type="submit">
											<span class="glyphicon glyphicon-ok-circle"></span> Save
										</button>
										&nbsp;
										<button class="btn btn-info active" ng-click="cancel();">
											<span class="glyphicon glyphicon-remove"></span> Cancel
										</button>
										<!-- <medium ng-hide="hideError" style="color:red;">can't leave
							the text field blank</medium> -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
<br>
</div>
</div>
