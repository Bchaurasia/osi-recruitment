<div ng-show="message" ng-include="'notificationTemplate.html'"></div>
<div class="row">
	<div class="col-md-8"></div>
	<div class=" col-md-2">
		<a class="waves-effect waves-light btn" ng-hide="dis"
			ng-click="alHide();Skills1()"><i class="material-icons left">add</i>create</a>
	</div>
</div>
<div class="row">
	<div align="left" class="col-md-3"></div>
	<div class="col-md-5">
		<div ng-hide="dis">
			<table class="bordered" style="width: 90%">
				<tr>
					<th width="20px">#</th>
					<th width="80px">Interview Rounds</th>
					<!-- 					<th width="40px">Delete</th> -->
				</tr>
				<tr ng-repeat="interviewRound in interviewRounds">
					<td class="mdl-data-table__cell--non-numeric">{{$index +1}}</td>
					<td class="mdl-data-table__cell--non-numeric" class="td-style"
						align="center">{{interviewRound}}</td>
					<!-- 					<td class="mdl-data-table__cell--non-numeric" align="center"><a class="glyphicon glyphicon-remove" ng-click="deleteInterviewRound($index,interviewRound)"></a></td> -->
				</tr>
			</table>
		</div>
		<div class="panel panel-default"
			style="width: 600px; margin-left: -8%" ng-hide="dis2">
			<div class="panel-heading" style="height: 36px;">
				<center>
					<span style="color: white;">Add Interview Rounds</span>
				</center>
			</div>
			<div class="panel-body">
				<table>
					<tr>
						<td><label class="lbl" for="Designation"> <i
								class="glyphicon icon-filter"></i>&nbsp;&nbsp;Interview Round:
						</label></td>
						<td><input type="text" name="" class="form-control"
							ng-change="hideError=true" ng-model="newInterviewRound"
							placeholder="Enter InterviewRound..."></td>
						<td style="padding-left: 20px;"><button
								class="btn btn-info active" ng-click="save();">Save</button></td>
						<td style="padding-left: 20px;"><button
								class="btn btn-info active" ng-click="cancel();">Cancel</button></td>
					</tr>
				</table>
				<medium ng-hide="hideError" style="color:red;">can't leave
				the text field blank</medium>
				<br> <br>

			</div>
		</div>
		<br>

	</div>
</div>
